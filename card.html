    <section id="heroCard">
      <div class="container">
        <div class="heroCard">
          <div class="addCard">
            <h1>Add new card</h1>
            <div class="addCard-block">
              <h3>Enter details</h3>
              <input type="text" placeholder="Name" class="inputName" />
              <input
                type="text"
                placeholder="Card number"
                maxlength="16"
                class="inputNumber"
              />
              <div class="images">
                <img src="./img/card/masterLogo.webp" alt="" />
                <img src="./img/card/visaLogo.png" alt="" />
                <img src="./img/card/optimaLogo.png" alt="" />

                <img src="./img/card/ailLogo.png" alt="" />
                <img src="./img/card/kaspiLogo.png" alt="" />
                <img src="./img/card/bakaiLogo.png" alt="" />
                <img src="./img/card/rskLogo.png" alt="" />
              </div>
            </div>
            <button class="save">SAVE</button>
          </div>
          <img src="./img/card/loader.svg" alt="" class="loader"/>
          <div class="check">
            <h1>Checkout</h1>
            <div class="check-all"></div>
            <button class="deleteBtn">Clear All</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./card.js"></script>
