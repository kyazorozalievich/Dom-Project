<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom-Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div id="header">
        <div class="container">
          <div class="header">
            <a href="./welcome.html">
              <img src="./img/header/projects.png" alt="" />
            </a>
            <div class="pages">
              <a href="./svetofor.html">Светофор</a>
              <a href="#" style="border-bottom: 2px solid white">Калькулятор</a>
              <a href="./christmas.html">Новый год</a>
              <a href="./clock.html">Часы</a>
              <a href="./tank.html">Танка</a>
              <a href="./todoUser.html">Пользователь</a>
              <a href="./hover.html">Курсор</a>
              <a href="./hoverName.html">КурсорИмени</a>
              <a href="./card.html">Карточка</a>
              <a href="./login.html">Логин</a>
              <a href="./list.html">Список Дел</a>
              <a href="./product.html">Продукт</a>
              <a href="./shop.html">Шоппинг</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section id="heroCalculator">
      <div class="container">
        <div class="heroContent">
          <div class="heroCalculator">
            <input type="text" placeholder="0" class="input" />
            <div class="buttons">
              <div class="blockNum">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="zero">0</button>
                <button class="multiply">x</button>
                <button class="equal">=</button>
              </div>
              <div class="blockSymbol">
                <button class="clear">
                  <ion-icon name="backspace-outline"></ion-icon>
                </button>
                <button class="plus">+</button>
                <button class="minus">-</button>
                <button class="division">/</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./calculator.js"></script>
  </body>
</html>
